<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub Assignment</title>
    <!-- --------------------------------Bootstrap-cdn-added-------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
    <!-- ----------------body-onload-added-------------------------------- -->
  <body onload="loadFetchData()">
    <!-- --------------header-section-start-------------------------------- -->
    <header class="mt-2">
        <h2 class="text-center fw-bold">AI Universe Hub</h2>
    </header>
    <!-- --------------header-section-end---------------------------------- -->



    <!-- --------------main-section-start-------------------------------- -->
    <main>
    <!-- --------------spinner-section-start-------------------------------- -->
    <section class="mt-4">
        <div class="d-flex justify-content-center">
            <div id="spinner-id" class="spinner-border text-primary d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- --------------spinner-section-end---------------------------------- -->

    <!-- --------------card-section-start-------------------------------- -->
        <section class="container">
            <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
        </section>
    <!-- --------------card-section-end-------------------------------- -->

    <!-- --------------see-more-button-start--------------------------------->
        <section class="my-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button id="see-more-btn" onclick="seeMoreButton()" class="btn btn-danger" type="button">See More</button>
            </div>
        </section>
    <!-- --------------see-more-button-end-------------------------------- -->
    </main>
    <!-- --------------main-section-end-------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
